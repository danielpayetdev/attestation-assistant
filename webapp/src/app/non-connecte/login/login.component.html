<mat-card>
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginControl" (ngSubmit)="submitForm()">
      <mat-form-field appearance="standard">
        <mat-label>Email *</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field appearance="standard">
        <mat-label>Mot de passe *</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" [disabled]="!loginControl.valid" >Se connecter</button>
    </form>
  </mat-card-content>
</mat-card>
