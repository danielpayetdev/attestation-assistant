<mat-card>
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginControl" (ngSubmit)="submitForm()">
      <mat-form-field appearance="standard">
        <mat-label>Email *</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Mot de passe *</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
      <ng-container *ngIf="!isLogin">
        <mat-form-field appearance="standard">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="prenom">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Date de Naissance</mat-label>
          <input matInput formControlName="dateNaissance" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Lieu de Naissance</mat-label>
          <input matInput formControlName="lieuNaissance">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Adresse</mat-label>
          <input matInput formControlName="adresse">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>ville</mat-label>
          <input matInput formControlName="ville">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>code postal</mat-label>
          <input matInput formControlName="codePostal" type="number">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Motif par défaut</mat-label>
          <mat-select formControlName="motif">
            <mat-option *ngFor="let motif of motifs" [value]="motif.label">
              {{motif.texte}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
      <button *ngIf="isLogin" mat-raised-button color="primary" [disabled]="!loginControl.valid" >Se connecter</button>
      <button *ngIf="!isLogin" mat-raised-button color="primary" [disabled]="!loginControl.valid" >Valider</button>
      <a *ngIf="isLogin" id="enregistrement" (click)="enregistrement()" >S'enregistrer</a>
      <a *ngIf="!isLogin" id="annuler-enregistrement" (click)="annulerEnregistrement()" >annuler</a>
    </form>
  </mat-card-content>
</mat-card>
